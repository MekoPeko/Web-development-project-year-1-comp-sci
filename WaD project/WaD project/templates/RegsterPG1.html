<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='RegsterPG1.css') }}">
  <title>Register Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="id01" class="modal">
        <form class="modal-content" method="POST" action="/register">
          <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to register your account.</p>
            <hr>
            <br>
            
            <!-- Flash message block -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <label for="username"><b>Full Name</b></label>
            <input type="text" placeholder="Enter your full name" name="username" required>

            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <div class="clearfix">
                <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="registerbtn">Register</button>
                <button type="button" onclick="window.location.href='/log'" class="signinbtn">Sign in</button>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
