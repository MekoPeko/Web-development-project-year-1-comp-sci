<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='loginPG2.css') }}">
  <title>Login - Horizen Travels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="id01" class="modal">
        <form class="modal-content" method="POST" action="/log">
          <div class="container">
            <h1>Sign In</h1>
            <p>Please fill in this form to sign into an account.</p>
            <hr>
            <br>

            <!-- Flash message block -->
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="flash-messages">
                  {% for message in messages %}
                    <p>{{ message }}</p>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Enter name" name="name" required>

            <label for="Email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="Email" required>
            
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            
            <div class="clearfix">
              <button type="button" class="cancelbtn" onclick="window.location.href='/'">Cancel</button>
              <button type="submit" class="signin">Sign In</button>
              <p style="margin-top: 15px; text-align: center;">Don't have an account? <a href="/" style="color: #3B82F6; text-decoration: none;">Register now</a></p>
            </div>
          </div>
        </form>
    </div>
</body>
</html>
